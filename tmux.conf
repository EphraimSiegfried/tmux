
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# issue: https://www.reddit.com/r/tmux/comments/u0njzg/vim_sometimes_displays_text_color_as_highlight/
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colours - needs tmux-3.0

set -g base-index 1          # start indexing windows at 1 instead of 0
set -g mouse on              # enable mouse support
set -g set-clipboard on      # use system clipboard
set -g renumber-windows on   # renumber all windows when any window is closed
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g  history-limit 10000

# Key Bindings
# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
bind g new-window -n 'ðŸŒ³' lazygit

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# Configure system restart config
set -g @resurrect-capture-pane-content 'on'
set -g @continuum-restore 'on'

# Configure tmux-status-bar
set -g @catppuccin_window_left_separator "î‚¶"
set -g @catppuccin_window_right_separator "î‚´ "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " î‚¶"
set -g @catppuccin_status_right_separator "î‚´"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"


run '~/.tmux/plugins/tpm/tpm'
